name: Build

on:
  push:
    tags: ["v*"]

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-15
            cross: false
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            cross: false
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p oag-cli
          else
            cargo build --release --target ${{ matrix.target }} -p oag-cli
          fi
        shell: bash

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [ -f "target/${{ matrix.target }}/release/oag.exe" ]; then
            cp "target/${{ matrix.target }}/release/oag.exe" "oag-${{ matrix.target }}.exe"
            gh release upload "$TAG" "oag-${{ matrix.target }}.exe" --clobber
          else
            cp "target/${{ matrix.target }}/release/oag" "oag-${{ matrix.target }}"
            chmod +x "oag-${{ matrix.target }}"
            gh release upload "$TAG" "oag-${{ matrix.target }}" --clobber
          fi
        shell: bash
