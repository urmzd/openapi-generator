name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  embed-it:
    name: Embed-it
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: urmzd/embed-it@v2
        with:
          commit-message: "chore: sync embedded files [skip ci]"

  ci:
    needs: embed-it
    uses: ./.github/workflows/ci.yml

  release:
    name: Release
    needs: [ci, embed-it]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - uses: dtolnay/rust-toolchain@stable

      - name: Release
        id: sr
        uses: urmzd/semantic-release@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync Cargo.lock
        if: steps.sr.outputs.released == 'true'
        run: |
          cargo update --workspace
          git add Cargo.lock
          git diff --staged --quiet || git commit -m "chore: sync Cargo.lock [skip ci]"
          git push

      - name: Publish to crates.io
        if: steps.sr.outputs.released == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p oag-core --allow-dirty
          sleep 30
          cargo publish -p oag-node-client --allow-dirty
          sleep 30
          cargo publish -p oag-react-swr-client --allow-dirty
          sleep 30
          cargo publish -p oag-fastapi-server --allow-dirty
          sleep 30
          cargo publish -p oag-cli --allow-dirty
