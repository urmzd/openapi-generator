name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  embed-it:
    name: Embed-it
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: urmzd/embed-it@v2
        with:
          commit-message: "chore: sync embedded files [skip ci]"

  ci:
    needs: embed-it
    uses: ./.github/workflows/ci.yml

  build:
    name: Build (${{ matrix.target }})
    needs: [ci, embed-it]
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-15
            cross: false
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p oag-cli
          else
            cargo build --release --target ${{ matrix.target }} -p oag-cli
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oag-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/oag

  release:
    name: Release
    needs: [build, embed-it]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifact directories
        run: |
          mkdir -p release-assets
          for dir in artifacts/oag-*/; do
            TARGET=$(basename "$dir")
            cp "$dir/oag" "release-assets/$TARGET"
          done
          chmod +x release-assets/*

      - name: Release
        id: sr
        uses: urmzd/semantic-release@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "release-assets/*"

      - name: Publish to crates.io
        if: steps.sr.outputs.released == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish -p oag-core --allow-dirty
          sleep 30
          cargo publish -p oag-node-client --allow-dirty
          sleep 30
          cargo publish -p oag-react-swr-client --allow-dirty
          sleep 30
          cargo publish -p oag-fastapi-server --allow-dirty
          sleep 30
          cargo publish -p oag-cli --allow-dirty
