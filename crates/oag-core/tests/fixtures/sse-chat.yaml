openapi: "3.2.0"
info:
  title: AI Chat API
  description: An AI chat API with SSE streaming support
  version: "1.0.0"
servers:
  - url: https://api.example.com/v1
    description: Production server
tags:
  - name: chat
    description: Chat operations
  - name: models
    description: Model operations
paths:
  /models:
    get:
      operationId: listModels
      summary: List available models
      tags: [models]
      responses:
        "200":
          description: List of models
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModelList"

  /models/{modelId}:
    get:
      operationId: getModel
      summary: Get a specific model
      tags: [models]
      parameters:
        - name: modelId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Model details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Model"

  /chat/completions:
    post:
      operationId: createChatCompletion
      summary: Create a chat completion
      description: Creates a completion for the chat messages. Supports both JSON and streaming responses.
      tags: [chat]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCompletionRequest"
      responses:
        "200":
          description: Chat completion response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionResponse"
            text/event-stream:
              itemSchema:
                oneOf:
                  - $ref: "#/components/schemas/ChatCompletionChunk"
                  - $ref: "#/components/schemas/ChatCompletionDone"

  /chat/completions/stream:
    post:
      operationId: createChatCompletionStream
      summary: Stream a chat completion
      description: Creates a streaming chat completion. SSE-only endpoint.
      tags: [chat]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCompletionRequest"
      responses:
        "200":
          description: Streaming chat completion
          content:
            text/event-stream:
              itemSchema:
                oneOf:
                  - $ref: "#/components/schemas/ChatCompletionChunk"
                  - $ref: "#/components/schemas/ChatCompletionDone"

  /chat/feedback:
    post:
      operationId: submitFeedback
      summary: Submit feedback for a completion
      tags: [chat]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeedbackRequest"
      responses:
        "204":
          description: Feedback accepted

components:
  schemas:
    Model:
      type: object
      required: [id, name, provider]
      properties:
        id:
          type: string
          description: Unique model identifier
        name:
          type: string
          description: Human-readable model name
        provider:
          type: string
          description: Model provider
        maxTokens:
          type: integer
          description: Maximum tokens supported
        capabilities:
          type: array
          items:
            type: string

    ModelList:
      type: object
      required: [data]
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Model"

    ChatMessage:
      type: object
      required: [role, content]
      properties:
        role:
          type: string
          enum: [system, user, assistant]
        content:
          type: string

    ChatCompletionRequest:
      type: object
      required: [model, messages]
      properties:
        model:
          type: string
        messages:
          type: array
          items:
            $ref: "#/components/schemas/ChatMessage"
        temperature:
          type: number
          minimum: 0
          maximum: 2
        maxTokens:
          type: integer
          minimum: 1
        stream:
          type: boolean
          description: Whether to stream the response

    ChatCompletionResponse:
      type: object
      required: [id, model, choices, usage]
      properties:
        id:
          type: string
        model:
          type: string
        choices:
          type: array
          items:
            $ref: "#/components/schemas/Choice"
        usage:
          $ref: "#/components/schemas/Usage"

    Choice:
      type: object
      required: [index, message, finishReason]
      properties:
        index:
          type: integer
        message:
          $ref: "#/components/schemas/ChatMessage"
        finishReason:
          type: string
          enum: [stop, length, content_filter]

    Usage:
      type: object
      required: [promptTokens, completionTokens, totalTokens]
      properties:
        promptTokens:
          type: integer
        completionTokens:
          type: integer
        totalTokens:
          type: integer

    ChatCompletionChunk:
      type: object
      required: [id, model, choices]
      properties:
        id:
          type: string
        model:
          type: string
        choices:
          type: array
          items:
            type: object
            required: [index, delta]
            properties:
              index:
                type: integer
              delta:
                type: object
                properties:
                  role:
                    type: string
                  content:
                    type: string
              finishReason:
                type: string
                enum: [stop, length, content_filter]

    ChatCompletionDone:
      type: object
      required: [id, usage]
      properties:
        id:
          type: string
        usage:
          $ref: "#/components/schemas/Usage"

    FeedbackRequest:
      type: object
      required: [completionId, rating]
      properties:
        completionId:
          type: string
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
